<meta charset="utf-8" /> {{.Hugo.Generator}}
<title>
    {{ .Site.Title }} {{if .IsPage}} - {{.Title}} {{end}}
</title>

{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="twitter:card" content="summary" /> {{ with .Site.Params.twitter }}
<meta name="twitter:site" content="@{{ . }}" /> {{ end }}
<meta property="og:title" content="{{.Title}} - {{ .Site.Title }}" /> {{ if .IsPage}}
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ .Summary }}" /> {{ else }}
<meta property="og:type" content="website" /> {{ end }}
<meta property="og:url" content="{{ .Site.BaseURL }}" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css">
